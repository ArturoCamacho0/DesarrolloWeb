<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>Ejercicio 1</title>

        <!--
            ASYNC
            Con async podemos ejecutar el código asincronamente sin parar la ejecución del programa
            <script async src="./script.js"></script>
        -->

        <!--
            DEFER
            Con defer podemos ejecutar el código asincronamente pero va a parar la ejecución del programa
            hasta tener todo cargado
            <script defer src="./script.js"></script>
        -->
    </head>

    <body>
        <header>
            <h1>Este es el ejercicio 1</h1>
        </header>

        <section>
            <p id="texto">Vamos a ver si funciona</p>
        </section>

        <footer>Creado por Arturo Camacho Hernandez</footer>

        <!-- Si colocamos el script al final se cargará de manera normal al final -->
        <script src="./script.js"></script>
    </body>
</html>
